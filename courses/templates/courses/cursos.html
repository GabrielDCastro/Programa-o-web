{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <div class="l-box">
            <h4 class="content-subgead">Listagem dos Cursos</h4>
            <p>Abaixo a listagem dos cursos dipon√≠veis na plataforma</p>
        </div>
    </div>
</div>
{% for course in courses %}
<div class="pure-g-r content-ribbon">
    <div class="=pure-u-1-3">
        <div class="l-box">
            <a href="">
                {% if course.image %}
                <img src="{{ course.image.url }}" alt="{{ course.name }}">
                {% else %}
                <img src="{% static 'img/400x400.jpg' %}" alt="{{ course.name }}">
                {% endif%}
            </a>
        </div>
    </div>
    <div class="pure-u-2-3">
        <div class="l-box">
            <h4 class="content-subhead"><a href="" title="">{{ course.name }}</a> </h4>
            {{ course.descripition|linebreaks}}
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
