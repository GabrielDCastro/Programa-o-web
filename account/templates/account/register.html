{% extends 'base.html' %}
{% block title %}Crie sua conta{% endblock %}
{% block content %}
<font face="arial">
    <div class="container">
        <h1>Crie sua conta</h1>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Registrar">
        </form>
    </div>
</font>
{% endblock %}
